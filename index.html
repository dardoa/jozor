<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jozor | Family Tree</title>
    <!-- Update favicon to SVG -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Custom Nature/Heritage Palette (Sage/Teal based)
              brand: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488', // Primary Action
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
                950: '#042f2e',
              },
              // Warm Paper Tones for backgrounds
              paper: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                800: '#292524',
                900: '#1c1917',
              }
            },
            fontFamily: {
              // Use CSS variables for dynamic font switching
              sans: ['var(--font-family-sans)', 'sans-serif'],
              serif: ['var(--font-family-serif)', 'serif'],
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
              'card': '0 2px 8px -2px rgba(0,0,0,0.05), 0 0 1px rgba(0,0,0,0.1)',
              'float': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;800&family=Inter:wght@300;400;500;600;700&family=Merriweather:300;400;700&family=Noto+Naskh+Arabic:400;700&display=swap" rel="stylesheet">
    
    <style>
      /* Define CSS variables for font families on the html element */
      html {
        /* Default (English) fonts */
        --font-family-sans: 'Inter', sans-serif;
        --font-family-serif: 'Merriweather', serif;
        direction: ltr; /* Default direction */
        text-align: left; /* Default text alignment */
      }

      html[lang="ar"] {
        /* Arabic fonts */
        --font-family-sans: 'Cairo', 'Noto Naskh Arabic', sans-serif;
        --font-family-serif: 'Noto Naskh Arabic', 'Cairo', serif;
        direction: rtl; /* Arabic direction */
        text-align: right; /* Arabic text alignment */
      }

      /* Apply base styles to body, including temporary background color for visual check */
      body { 
        margin: 0; 
        -webkit-font-smoothing: antialiased;
        background-color: #f0f8ff !important; /* Temporary: Light blue for English */
      }
      
      html[lang="ar"] body { 
        background-color: #fffafa !important; /* Temporary: Light pink for Arabic */
      }

      /* Ensure all elements inherit font, direction, and text-align from html/body */
      * {
        font-family: inherit !important;
        direction: inherit !important;
        text-align: inherit !important;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-weight: 700 !important; /* Extra bold for headings */
      }

      @media print {
          @page { size: landscape; margin: 0; }
          body { -webkit-print-color-adjust: exact; }
          .print\:hidden { display: none !important; }
          .overflow-hidden { overflow: visible !important; }
          svg { width: 100vw; height: 100vh; }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #44403c; }
      ::-webkit-scrollbar-thumb:hover { background: #a8a29e; }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass {
        background: rgba(28, 25, 23, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Theme Variables */
      .theme-modern {
        --theme-bg: #fafaf9; /* Warm Paper */
        --card-bg: rgba(255, 255, 255, 0.95);
        --card-border: rgba(0,0,0,0.06);
        --card-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
        --card-text: #1c1917;
        --gender-male-text: #0d9488; /* Brand 600 */
        --gender-female-text: #db2777; /* Pink 600 */
        --gender-male-border: #2dd4bf; /* Brand 400 */
        --gender-female-border: #f472b6; /* Pink 400 */
        --gender-male-bg: #ccfbf1; /* Brand 100 */
        --gender-male-bg-alt: #99f6e4; /* Brand 200 */
        --gender-female-bg: #fce7f3; /* Pink 100 */
        --gender-female-bg-alt: #fbcfe8; /* Pink 200 */
        --link-line-stroke: #a8a29e; /* Stone 400 */
        --focus-ring-color: #0d9488; /* Brand 600 */
        --primary-button-bg: #0d9488;
        --primary-button-hover-bg: #0f766e;
        --primary-button-text: #ffffff;
      }
      .dark .theme-modern {
        --theme-bg: #0c0a09;
        --card-bg: rgba(28, 25, 23, 0.9);
        --card-border: rgba(255,255,255,0.08);
        --card-shadow: 0 4px 6px -1px rgba(0,0,0,0.3);
        --card-text: #f5f5f4;
        --gender-male-text: #5eead4; /* Brand 300 */
        --gender-female-text: #f9a8d4; /* Pink 300 */
        --gender-male-border: #5eead4;
        --gender-female-border: #f9a8d4;
        --gender-male-bg: #134e4a; /* Brand 900 */
        --gender-male-bg-alt: #115e59; /* Brand 800 */
        --gender-female-bg: #831843; /* Pink 900 */
        --gender-female-bg-alt: #9d174d; /* Pink 800 */
        --link-line-stroke: #57534e; /* Stone 700 */
        --focus-ring-color: #2dd4bf; /* Brand 400 */
        --primary-button-bg: #2dd4bf;
        --primary-button-hover-bg: #14b8a6;
        --primary-button-text: #1c1917;
      }

      .theme-vintage {
        --theme-bg: #f4e4bc; /* Light brown paper */
        --card-bg: rgba(253, 246, 227, 0.9);
        --card-border: #8b7355; /* Darker brown */
        --card-shadow: 2px 2px 5px rgba(60, 40, 20, 0.2);
        --card-text: #4a3b2a; /* Very dark brown */
        --gender-male-text: #5c4b37; /* Medium brown */
        --gender-female-text: #8b5a2b; /* Orange-brown */
        --gender-male-border: #5c4b37;
        --gender-female-border: #8b5a2b;
        --gender-male-bg: #e0d0b0; /* Light beige */
        --gender-male-bg-alt: #d4c5a3; /* Slightly darker beige */
        --gender-female-bg: #f0e6d2; /* Lighter beige */
        --gender-female-bg-alt: #e6d8c4; /* Slightly darker light beige */
        --link-line-stroke: #8b7355;
        --focus-ring-color: #8b7355;
        --primary-button-bg: #8b7355;
        --primary-button-hover-bg: #7a654d;
        --primary-button-text: #fdfbf7;
      }
      .dark .theme-vintage {
        --theme-bg: #3a3020; /* Dark brown */
        --card-bg: rgba(58, 48, 32, 0.9);
        --card-border: #b8a280; /* Light brown */
        --card-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        --card-text: #e0d0b0; /* Light beige */
        --gender-male-text: #b8a280;
        --gender-female-text: #d0b090;
        --gender-male-border: #b8a280;
        --gender-female-border: #d0b090;
        --gender-male-bg: #4a3b2a; /* Dark brown */
        --gender-male-bg-alt: #5c4b37; /* Medium brown */
        --gender-female-bg: #6b4e3e; /* Darker orange-brown */
        --gender-female-bg-alt: #8b5a2b; /* Orange-brown */
        --link-line-stroke: #b8a280;
        --focus-ring-color: #b8a280;
        --primary-button-bg: #b8a280;
        --primary-button-hover-bg: #7a654d;
        --primary-button-text: #3a3020;
      }

      .theme-blueprint {
        --theme-bg: #1e3a8a; /* Dark blue */
        --card-bg: rgba(30, 58, 138, 0.9);
        --card-border: #93c5fd; /* Light blue */
        --card-shadow: 0 0 10px rgba(147, 197, 253, 0.2);
        --card-text: #dbeafe; /* Very light blue */
        --gender-male-text: #93c5fd;
        --gender-female-text: #fff;
        --gender-male-border: #93c5fd;
        --gender-female-border: #fff;
        --gender-male-bg: #3b82f6; /* Blue 500 */
        --gender-male-bg-alt: #2563eb; /* Blue 600 */
        --gender-female-bg: #ec4899; /* Pink 500 */
        --gender-female-bg-alt: #db2777; /* Pink 600 */
        --link-line-stroke: #93c5fd;
        --focus-ring-color: #fff;
        --primary-button-bg: #93c5fd;
        --primary-button-hover-bg: #60a5fa;
        --primary-button-text: #1e3a8a;
      }
      .dark .theme-blueprint {
        --theme-bg: #1e3a8a;
        --card-bg: rgba(30, 58, 138, 0.9);
        --card-border: #93c5fd;
        --card-shadow: 0 0 10px rgba(147, 197, 253, 0.2);
        --card-text: #dbeafe;
        --gender-male-text: #93c5fd;
        --gender-female-text: #fff;
        --gender-male-border: #93c5fd;
        --gender-female-border: #fff;
        --gender-male-bg: #3b82f6;
        --gender-male-bg-alt: #2563eb;
        --gender-female-bg: #ec4899;
        --gender-female-bg-alt: #db2777;
        --link-line-stroke: #93c5fd;
        --focus-ring-color: #fff;
        --primary-button-bg: #93c5fd;
        --primary-button-hover-bg: #60a5fa;
        --primary-button-text: #1e3a8a;
      }

      .focus-ring {
        box-shadow: 0 0 0 3px var(--focus-ring-color), var(--card-shadow); /* Add a focus ring effect */
        border-color: var(--focus-ring-color) !important;
      }
    </style>
