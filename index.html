<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jozor | Family Tree</title>
  <!-- Update favicon to SVG -->
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;800&family=Inter:wght@300;400;500;600;700&family=Merriweather:300;400;700&family=Noto+Naskh+Arabic:400;700&display=swap"
    rel="stylesheet" />

  <style>
    /* Define CSS variables for font families on the html element */
    html {
      /* Default (English) fonts */
      --font-family-sans: 'Inter', sans-serif;
      --font-family-serif: 'Merriweather', serif;
      direction: ltr;
      /* Default direction */
      text-align: left;
      /* Default text alignment */

      /* Default Light Mode Theme Variables (Modern Theme) */
      --theme-bg: #fafaf9;
      --card-bg: rgba(255, 255, 255, 0.95);
      --card-border: rgba(0, 0, 0, 0.06);
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      --card-text: #1c1917;
      --gender-male-text: #0d9488;
      /* Brand 600 */
      --gender-female-text: #db2777;
      /* Pink 600 */
      --gender-male-border: #2dd4bf;
      /* Brand 400 */
      --gender-female-border: #f472b6;
      /* Pink 400 */
      --gender-male-bg: #ccfbf1;
      /* Brand 100 */
      --gender-male-bg-alt: #99f6e4;
      /* Brand 200 */
      --gender-female-bg: #fce7f3;
      /* Pink 100 */
      --gender-female-bg-alt: #fbcfe8;
      /* Pink 200 */
      --link-line-stroke: #a8a29e;
      /* Stone 400 */
      --focus-ring-color: #0d9488;
      /* Brand 600 */

      /* Unified Primary Brand Colors */
      --primary-600: #0d9488;
      --primary-500: #14b8a6;
      --primary-700: #0f766e;
      --primary-soft: #ccfbf1;
      --primary-text: #ffffff;

      /* Semantic Text Colors */
      --text-main: #1c1917;
      --text-muted: #57534e;
      --text-dim: #a8a29e;
      --border-main: rgba(0, 0, 0, 0.08);

      --primary-button-bg: var(--primary-600);
      --primary-button-hover-bg: var(--primary-700);
      --primary-button-text: var(--primary-text);

      /* Phase 2: Node Aesthetics */
      --node-radius: 20px;
      --node-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.1), 0 2px 10px -5px rgba(0, 0, 0, 0.05);
      --node-shadow-focused: 0 20px 40px -10px rgba(13, 148, 136, 0.25), 0 0 0 3px var(--focus-ring-color);
      --monogram-male-bg: linear-gradient(135deg, #ccfbf1 0%, #2dd4bf 100%);
      --monogram-female-bg: linear-gradient(135deg, #fce7f3 0%, #f472b6 100%);
    }

    html.dark {
      /* Default Dark Mode Theme Variables (Modern Theme) */
      --theme-bg: #0c0a09;
      --card-bg: rgba(28, 25, 23, 0.9);
      --card-border: rgba(255, 255, 255, 0.08);
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      --card-text: #f5f5f4;
      --gender-male-text: #5eead4;
      /* Brand 300 */
      --gender-female-text: #f9a8d4;
      /* Pink 300 */
      --gender-male-border: #5eead4;
      --gender-female-border: #f9a8d4;
      --gender-male-bg: #134e4a;
      /* Brand 900 */
      --gender-male-bg-alt: #115e59;
      /* Brand 800 */
      --gender-female-bg: #831843;
      /* Pink 900 */
      --gender-female-bg-alt: #9d174d;
      /* Pink 800 */
      --link-line-stroke: #57534e;
      /* Stone 700 */
      --focus-ring-color: #2dd4bf;
      /* Brand 400 */

      /* Unified Primary Brand Colors */
      --primary-600: #2dd4bf;
      --primary-500: #5eead4;
      --primary-700: #14b8a6;
      --primary-soft: #134e4a;
      --primary-text: #042f2e;

      /* Semantic Text Colors */
      --text-main: #f5f5f4;
      --text-muted: #a8a29e;
      --text-dim: #57534e;
      --border-main: rgba(255, 255, 255, 0.1);

      --primary-button-bg: var(--primary-600);
      --primary-button-hover-bg: var(--primary-500);
      --primary-button-text: var(--primary-text);

      /* Phase 2: Node Aesthetics (Dark) */
      --node-radius: 20px;
      --node-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
      --node-shadow-focused: 0 20px 50px -12px rgba(45, 212, 191, 0.4), 0 0 0 3px var(--focus-ring-color);
      --monogram-male-bg: linear-gradient(135deg, #134e4a 0%, #0d9488 100%);
      --monogram-female-bg: linear-gradient(135deg, #831843 0%, #db2777 100%);
    }

    html[lang='ar'] {
      /* Arabic fonts */
      --font-family-sans: 'Cairo', 'Noto Naskh Arabic', sans-serif;
      --font-family-serif: 'Noto Naskh Arabic', 'Cairo', serif;
      direction: rtl;
      /* Arabic direction */
      text-align: right;
      /* Arabic text alignment */
    }

    /* Theme Overrides for Light Mode */
    .theme-vintage {
      --theme-bg: #f4e4bc;
      /* Light brown paper */
      --card-bg: rgba(253, 246, 227, 0.9);
      --card-border: #8b7355;
      /* Darker brown */
      --card-shadow: 2px 2px 5px rgba(60, 40, 20, 0.2);
      --card-text: #4a3b2a;
      /* Very dark brown */
      --gender-male-text: #5c4b37;
      /* Medium brown */
      --gender-female-text: #8b5a2b;
      /* Orange-brown */
      --gender-male-border: #5c4b37;
      --gender-female-border: #8b5a2b;
      --gender-male-bg: #e0d0b0;
      /* Light beige */
      --gender-male-bg-alt: #d4c5a3;
      /* Slightly darker beige */
      --gender-female-bg: #f0e6d2;
      /* Lighter beige */
      --gender-female-bg-alt: #e6d8c4;
      /* Slightly darker light beige */
      --link-line-stroke: #8b7355;
      --focus-ring-color: #8b7355;
      --primary-button-bg: #8b7355;
      --primary-button-hover-bg: #7a654d;
      --primary-button-text: #fdfbf7;
    }

    .theme-blueprint {
      --theme-bg: #1e3a8a;
      /* Dark blue */
      --card-bg: rgba(30, 58, 138, 0.9);
      --card-border: #93c5fd;
      /* Light blue */
      --card-shadow: 0 0 10px rgba(147, 197, 253, 0.2);
      --card-text: #dbeafe;
      /* Very light blue */
      --gender-male-text: #93c5fd;
      --gender-female-text: #fff;
      --gender-male-border: #93c5fd;
      --gender-female-border: #fff;
      --gender-male-bg: #3b82f6;
      /* Blue 500 */
      --gender-male-bg-alt: #2563eb;
      /* Blue 600 */
      --gender-female-bg: #ec4899;
      /* Pink 500 */
      --gender-female-bg-alt: #db2777;
      /* Pink 600 */
      --link-line-stroke: #93c5fd;
      --focus-ring-color: #fff;
      --primary-button-bg: #93c5fd;
      --primary-button-hover-bg: #60a5fa;
      --primary-button-text: #1e3a8a;
    }

    /* Theme Overrides for Dark Mode */
    html.dark .theme-vintage {
      --theme-bg: #3a3020;
      /* Dark brown */
      --card-bg: rgba(58, 48, 32, 0.9);
      --card-border: #b8a280;
      /* Light brown */
      --card-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      --card-text: #e0d0b0;
      /* Light beige */
      --gender-male-text: #b8a280;
      --gender-female-text: #d0b090;
      --gender-male-border: #b8a280;
      --gender-female-border: #d0b090;
      --gender-male-bg: #4a3b2a;
      /* Dark brown */
      --gender-male-bg-alt: #5c4b37;
      /* Medium brown */
      --gender-female-bg: #6b4e3e;
      /* Darker orange-brown */
      --gender-female-bg-alt: #8b5a2b;
      /* Orange-brown */
      --link-line-stroke: #b8a280;
      --focus-ring-color: #b8a280;
      --primary-button-bg: #b8a280;
      --primary-button-hover-bg: #7a654d;
      --primary-button-text: #3a3020;
    }

    html.dark .theme-blueprint {
      --theme-bg: #1e3a8a;
      --card-bg: rgba(30, 58, 138, 0.9);
      --card-border: #93c5fd;
      --card-shadow: 0 0 10px rgba(147, 197, 253, 0.2);
      --card-text: #dbeafe;
      --gender-male-text: #93c5fd;
      --gender-female-text: #fff;
      --gender-male-border: #93c5fd;
      --gender-female-border: #fff;
      --gender-male-bg: #3b82f6;
      --gender-male-bg-alt: #2563eb;
      --gender-female-bg: #ec4899;
      --gender-female-bg-alt: #db2777;
      --link-line-stroke: #93c5fd;
      --focus-ring-color: #fff;
      --primary-button-bg: #93c5fd;
      --primary-button-hover-bg: #60a5fa;
      --primary-button-text: #1e3a8a;
    }

    /* Apply base styles to body */
    body {
      margin: 0;
      -webkit-font-smoothing: antialiased;
      /* Ensure body inherits direction, text-align, and font-family from html */
      direction: inherit;
      text-align: inherit;
      font-family: inherit;
    }

    /* The #root div is where React mounts, ensure it also inherits */
    #root {
      direction: inherit;
      text-align: inherit;
      font-family: inherit;
      height: 100%;
      /* Ensure it takes full height */
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: var(--font-family-serif);
      font-weight: 700 !important;
      letter-spacing: -0.02em;
    }

    @media print {
      @page {
        size: landscape;
        margin: 0;
      }

      body {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      .print\:hidden {
        display: none !important;
      }

      .overflow-hidden {
        overflow: visible !important;
      }

      svg {
        width: 100vw;
        height: 100vh;
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #d6d3d1;
      border-radius: 10px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #44403c;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a29e;
    }

    /* Glassmorphism Utilities */
    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .dark .glass {
      background: rgba(28, 25, 23, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .focus-ring {
      box-shadow:
        0 0 0 3px var(--focus-ring-color),
        var(--card-shadow);
      /* Add a focus ring effect */
      border-color: var(--focus-ring-color) !important;
    }

    /* Phase 3: Motion & Interactions */
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scale-in {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    .animate-scale-in {
      animation: scale-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }

    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    .delay-400 {
      animation-delay: 400ms;
    }

    .delay-500 {
      animation-delay: 500ms;
    }
  </style>

</head>

<body>
  <svg width="0" height="0" style="position: absolute;">
    <defs>
      <!-- Heritage Parchment Pattern -->
      <pattern id="heritage-parchment" patternUnits="userSpaceOnUse" width="100" height="100">
        <rect width="100" height="100" fill="var(--theme-bg)" />
        <filter id="noiseFilter">
          <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
        </filter>
        <rect width="100" height="100" filter="url(#noiseFilter)" opacity="0.05" />
      </pattern>
    </defs>
  </svg>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
