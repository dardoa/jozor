    <style>
      body { 
        margin: 0; 
        font-family: 'Inter', 'Cairo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        background-color: #fafaf9; /* Warm off-white */
        color: #1c1917;
        -webkit-font-smoothing: antialiased;
      }
      .dark body {
        background-color: #0c0a09; /* Very dark warm grey */
        color: #f5f5f4;
      }
      
      /* Typographic improvements for Arabic */
      :lang(ar) {
        font-family: 'Cairo', sans-serif;
        line-height: 1.7;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-weight: 700; /* Extra bold for headings */
      }

      @media print {
          @page { size: landscape; margin: 0; }
          body { -webkit-print-color-adjust: exact; }
          .print\:hidden { display: none !important; }
          .overflow-hidden { overflow: visible !important; }
          svg { width: 100vw; height: 100vh; }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #44403c; }
      ::-webkit-scrollbar-thumb:hover { background: #a8a29e; }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass {
        background: rgba(28, 25, 23, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
